{% extends 'search_base.html' %}

{% block search_content %}
<div id="spinner-container"></div>
	<div id="search-container">
    	<div class="row">
      		<div class="span3 input-unit-left">
          			<p id="arrow"><img src="/static/img/arrow1.png" alt="arrow"></p>
          			<p id="message">Enter your basic trip information here.</p>
      		</div>
      		<div class="span9">
			<form id="search-form">
	  			<div class="row-fluid">
	    			<div class="input-unit-upper">
	      				<div class="row-fluid">
							<p>Starting location</p>
							<input type="text" name="origin">
	      				</div>
	      				<div class="row-fluid">
							<p>Destination</p>
							<input type="text" name="destination">
	      				</div>
	      				<div class="row-fluid">
							<div class="span5">
		  						<p>Daily driving hours</p>
		  						<select name="max-travel-duration">
		    					{% for hours in range(1, 21) %}
		    					<option {% if hours == (settings.DEFAULT_MAX_TRAVEL_DURATION/3600) %}selected="selected"{% endif %}>{{ hours }}</option>
		    					{% endfor %}
		  						</select>
							</div>
							<div class="span7">
		  						<p>Budget</p>
		  						<span id="low">$</span><div id="slider"></div><span id="high">$$$$</span>
								<input id="slider-input" type="hidden" name="budget" value=""/>
							</div>
	      				</div>
	    			</div>
	  			</div>
	  			<div class="row-fluid">
	    			<div class="input-unit-lower">
	      				<button type="submit">Plan my trip</button>
	    			</div>
	  			</div>
				</form>
      		</div>
  		</div>
	</div>

{% endblock %}
