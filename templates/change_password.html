{% extends 'search_base.html' %}

{% block search_content %}

<div class="container" style="padding-top: 100px;">
  <div class="row">
    <div class="span3">
    </div>

    <div class="span9">

	<div id="signup-forms">	
	<form action="{{ url_for('change_password') }}" method="POST">
	    <div class="row-fluid">
	      	<p>Old password</p>
	      	{{ forms.input(form.old_password) }}
	    </div>
	    <div class="row-fluid">
	      	<div class="span5">
				<p>New password</p>
				{{ forms.input(form.new_password) }}
	      	</div>
	      	<div class="span7">
				<p>Again</p>
				{{ forms.input(form.new_confirm) }}
	      	</div>
	    </div> 
	<div class="row-fluid">
	    <button type="submit" class="change_password">Change password</button>
	</div>
	{{ form.hidden_tag() }}
    </form>
    </div>
    
    </div>
  </div>
</div>

{% endblock %}
